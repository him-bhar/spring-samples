<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/header :: headerIncludes">

</head>
<body>

	<div th:include="fragments/header :: headerFragment"></div>
	<form th:method="post" th:object="${friend}" class="form-horizontal">	
		<div class="container">
			<br />
			<h1>Edit Friend</h1>
	
			<div class="form-group">
	            <label for="firstname" class="control-label col-md-2">First Name</label>
	            <div class="col-md-4">
	                <input type="text" th:field="*{firstname}" autofocus="autofocus" class="form-control" />
	                <span class="help-block" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Empty firstname</span>
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="lastname" class="control-label col-md-2">Last Name</label>
	            <div class="col-md-4">
	                <input type="text" th:field="*{lastname}" autofocus="autofocus" class="form-control" />
	                <span class="help-block" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Empty lastname</span>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="email" class="control-label col-md-2">Email</label>
	            <div class="col-md-4">
	                <input type="text" th:field="*{email}" autofocus="autofocus" class="form-control" />
	                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Empty or Incorrect lastname</span>
	            </div>
	        </div>
			
		</div>
		<div class="form-group">
            <div class="col-md-offset-2 col-md-6">
                <button type="submit" class="btn btn-primary" th:formaction="@{/friends/{id}/update(id=*{id})}">Update</button>
            </div>
        </div>
	</form>
	<div th:include="fragments/footer :: [//footer]"></div>
</body>
</html>
