<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/header :: headerIncludes">

</head>
<body>

	<div th:include="fragments/header :: headerFragment"></div>
	<div id="eventsDiv" th:fragment="eventsSection">
		<form id="addEventForm" name="addEventForm" class="form-horizontal" th:action="@{/events/add}" th:method="post" th:object="${event}">	
			<div class="container">
			    <div th:if="${#fields.hasErrors('*')}">
	                <div class="alert alert-danger alert-error">
	                   <a href="#" class="close" data-dismiss="alert">&times;</a>
	                   <strong>Error!</strong> A problem has been occurred while submitting your data.
	                </div>
	            </div>
				<br />
				<h1>Add Event</h1>
	            
				<div class="form-group">
		            <label for="eventname" class="control-label col-md-2">Event Name</label>
		            <div class="col-md-4">
		                <input type="text" th:field="*{eventName}" autofocus="autofocus" class="form-control" />
		                <span class="help-block" th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}">Empty Event Name</span>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="venue" class="control-label col-md-2">Venue</label>
		            <div class="col-md-4">
		                <textarea th:field="*{venue}" autofocus="autofocus" class="form-control"></textarea>
		                <span class="help-block" th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}">Empty Venue</span>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="date" class="control-label col-md-2">Date (e.g. 2014-12-31)</label>
		            <div class="col-md-4">
		                <input type="text" th:field="*{date}" autofocus="autofocus" class="form-control" />
		                <span class="help-block" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Incorrect date</span>
		            </div>
		        </div>
				
			</div>
			<div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                    <!--/* <button type="button" class="btn btn-primary" th:onclick="'javascript:sendAjaxPost(\'' + @{/friends/addmore} + '\',$(\'#friendsTable\'),$(\'#addFriendsForm\'))'">Add more friends</button> */-->
                    <button type="submit" class="btn btn-primary" th:formaction="@{/events/add}">Save Event</button>
                </div>
            </div>
		</form>
	</div>
	<div th:include="fragments/footer :: [//footer]"></div>
</body>
</html>
