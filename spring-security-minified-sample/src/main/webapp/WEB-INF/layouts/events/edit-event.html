<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/header :: headerIncludes">

</head>
<body>

	<div th:include="fragments/header :: headerFragment"></div>
	<form th:method="post" th:object="${event}" class="form-horizontal">	
		<div class="container">
			<br />
			<h1>Edit Event</h1>
	
			<div class="form-group">
	            <label for="eventName" class="control-label col-md-2">Event Name</label>
	            <div class="col-md-4">
	                <input type="text" th:field="*{eventName}" autofocus="autofocus" class="form-control" />
	                <span class="help-block" th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}">Empty eventname</span>
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="venue" class="control-label col-md-2">Venue</label>
	            <div class="col-md-4">
	                <input type="text" th:field="*{venue}" autofocus="autofocus" class="form-control" />
	                <span class="help-block" th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}">Empty venue</span>
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label for="date" class="control-label col-md-2">Date</label>
	            <div class="col-md-4">
	                <input type="text" th:field="*{date}" autofocus="autofocus" class="form-control" />
	                <span class="help-block" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Empty date</span>
	            </div>
	        </div>
			
		</div>
		<div class="form-group">
            <div class="col-md-offset-2 col-md-6">
                <button type="submit" class="btn btn-primary" th:formaction="@{/events/{id}/update(id=*{id})}">Update</button>
            </div>
        </div>
	</form>
	<div th:include="fragments/footer :: [//footer]"></div>
</body>
</html>
