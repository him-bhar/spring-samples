<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: headerIncludes(title='Register here')">
	<title>Registration Page</title>
</head>
<body th:with="pubKey=${captchaPublicKey}">
    <div th:include="fragments/header :: headerFragment"></div>
    <form th:action="@{/reg/completereg}" th:method="post" class="form-horizontal" th:object="${regBean}">
        <div class="form-group">
            <label for="email" class="control-label col-xs-2">Email</label>
            <div class="col-xs-4">
                <input type="text" id="email" name="email" th:field="*{email}" autofocus="autofocus" class="form-control" />
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="control-label col-xs-2">Choose a Username</label>
            <div class="col-xs-4">
                <input type="text" id="username" name="username" th:field="*{username}" autofocus="autofocus" class="form-control" />
                <span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect username</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-xs-2">Password</label>
            <div class="col-xs-4">
                <input type="password" id="password" name="password" th:field="*{password}" autofocus="autofocus" class="form-control" />
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="control-label col-xs-2">Retype password</label>
            <div class="col-xs-4">
                <input type="password" id="rePassword" name="rePassword" th:field="*{rePassword}" autofocus="autofocus" class="form-control" />
                <span class="help-block" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}">Incorrect password</span>
            </div>
        </div>
        <!--/* <div class="form-group">
            <label for="repassword" class="control-label col-xs-2">Bot check</label>
            <div class="col-xs-4">
                <div class="g-recaptcha" th:attr="data-sitekey=${pubKey}"></div>
            </div>
        </div> */-->
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-6">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</body>
</html>
