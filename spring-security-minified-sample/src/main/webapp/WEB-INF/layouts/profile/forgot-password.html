<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: headerIncludes">
</head>
<body th:with="pubKey=${captchaPublicKey}">
    <div th:include="fragments/header :: headerFragment"></div>
    <h1>Forgot Password</h1>
    <form th:action="@{/forgot-password/submitdetails}" th:method="post" class="form-horizontal" th:object="${forgotPwdBean}">
        <div th:if="${#fields.hasAnyErrors()}">
            <div class="alert alert-danger alert-error">
			    <a href="#" class="close" data-dismiss="alert">&times;</a>
			    <p th:each="err : ${#fields.allErrors()}" th:text="${err}">...</p>
			</div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-xs-2">Email</label>
            <div class="col-xs-4">
                <input type="text" th:field="*{email}" autofocus="autofocus" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="control-label col-xs-2">Username</label>
            <div class="col-xs-4">
                <input type="text" th:field="*{username}" autofocus="autofocus" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="control-label col-xs-2">Bot check</label>
            <div class="col-xs-4">
                <div class="g-recaptcha" th:attr="data-sitekey=${pubKey}"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
